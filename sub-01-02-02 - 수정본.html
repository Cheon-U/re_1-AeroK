<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>운항노선 및 스케줄안내 | Aero K</title>
  <link rel="stylesheet" href="./css/pretendard.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/header-footer.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/respond.css">
  <link rel="stylesheet" href="./css/sub-01-02-02 - 수정본.css">
  <link rel="icon" type="images/png" href="./images/favicon.ico">

  <script defer src="./js/sub_01-02-02.js"></script>
  <script defer src="./js/headerFooter.js"></script>
  <script defer src="./js/respond-headerFooter.js"></script>
</head>

<body>
  <div id="header"></div>

  <main>
    <section class="ticket-wrap">
      <div class="page-location-wrap">
        <a href="#"><img src="./images/home-icon.svg" alt="홈"></a>
        <img src="./images/alrrow-right.svg" alt="화살표 아이콘">
        <p>예약</p>
        <img src="./images/alrrow-right.svg" alt="화살표 아이콘">
        <p>정보</p>
        <img src="./images/alrrow-right.svg" alt="화살표 아이콘">
        <p class="active">운항노선 및 스케줄안내</p>
      </div>

      <div class="inner">
        <div class="section-title">
          <h2>운항노선 및 스케줄안내 </h2>
        </div>

        <div class="ticket-search-wrap">
          <div class="ticket-menu-wrap">
            <ul class="tab-menu-list">
              <li class="active"><a href="#">왕복</a></li>
              <li><a href="#">편도</a></li>
            </ul>

            <div class="ticket-content-wrap active">
              <div class="ticket1">
                <div class="itinerary">
                  <div class="ticket-search">
                    <span>출발지</span>
                    <div class="date">
                      <button type="button" id="popup-search-start" class="active">서울</button>
                    </div>
                  </div>
                  <img src="./images/lyra-icon-ArrowsLeftRight.svg" alt="버튼이미지">
                  <div class="ticket-search">
                    <span>도착지</span>
                    <div class="date">
                      <button type="button" id="popup-search-arrived" class="active">후쿠오카</button>
                    </div>
                  </div>
                </div>
                <div class="calendar">
                  <div class="ticket-search">
                    <span>출발일</span>
                    <div class="date">
                      <img src="./images/lyra-icon-CalendarBlank.svg" alt="달력아이콘">
                      <button type="button" id="popup-calendar-start" class="active">25 / 09 / 26</button>
                    </div>
                  </div>
                  <img src="./images/Frame 505.svg" alt="아이콘">
                  <div class="ticket-search">
                    <span>도착일</span>
                    <div class="date">
                      <img src="./images/lyra-icon-CalendarBlank.svg" alt="달력아이콘">
                      <button type="button" id="popup-calendar-end" class="active">25 / 09 / 30</button>
                    </div>
                  </div>
                </div>
              </div>
              <button><a href="./sub-01-02-02-01.html">조회하기</a></button>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <div id="footer"></div>
</body>

</html>
