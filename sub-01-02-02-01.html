<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero-k</title>
    <link rel="stylesheet" href="./css/pretendard.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/respond.css">
    <link rel="stylesheet" href="./css/sub-01-02-02-01.css">
    <link rel="icon" type="images/png" href="./images/favicon.ico">

    <script defer src="./js/headerFooter.js"></script>
</head>

<body>
    <div id="header"></div>

    <section>
        <div class="content-inner">
            <div class="menu">
                <p><img src="./images/icon-home.svg" alt=""></p>
                <p><img src="./images/right-arrow b.svg" alt=""></p>
                <p>정보</p>
                <p><img src="./images/right-arrow b.svg" alt=""></p>
                <p class="this">운항노선 및 스케줄 안내</p>
            </div>
            <h2 class="section-title">운항노선 및 스케줄 안내</h2>

            <div class="search-tap">
                <div class="tab-trip-type"><a href="#">
                        <p><img src="./images/Airplane.svg" alt=""></p>
                        <p>가는편</p>
                        <p><img src="./images/icon-arrow_down_W.svg" alt=""></p>
                    </a></div>
                <div class="location">
                    <p class="from-location"><a href="#">서울</a></p>
                    <p><img src="./images/lyra-icon-Airplane01.svg" alt=""></p>
                    <p class="to-location"><a href="#">후쿠오카</a></p>
                </div>
                <div class="date">
                    <p class="form-date"><a href="#"><img src="./images/icon-calendar.png"
                                alt=""><span>25/08/16</span></a></p>
                    <p><img src="./images/Frame 505.svg" alt=""></p>
                    <p class="to-date"><a href="#"><img src="./images/icon-calendar.png"
                                alt=""><span>25/09/16</span></a></p>
                </div>
            </div>

            <div class="contents-wrap">
                <div class="nv-btn">
                    <div class="prev-btn"><a href="#">
                            <p><img src="./images/left-arrow-b.svg" alt=""></p>
                            <p>이전 일정</p>
                        </a></div>
                    <div class="next-btn"><a href="#">
                            <p>다음 일정</p>
                            <p><img src="./images/right-arrow b.svg" alt=""></p>
                        </a></div>
                </div>

                <div class="schedule-wrap">
                    <div class="schedule">8월 16일(토)</div>
                    <div class="schedule">8월 17일(일)</div>
                    <div class="schedule">8월 18일(월)</div>
                    <div class="schedule">8월 19일(화)</div>
                    <div class="schedule">8월 20일(수)</div>
                    <div class="schedule">8월 21일(목)</div>
                </div>

                <div class="data">
                    <div class="data-date">
                        <p class="d-from"><span>출발시간</span><br>13:25</p>
                        <p><img src="./images/Line 35.png" alt=""></p>
                        <p class="d-to"><span>도착시간</span><br>14:40</p>
                    </div>
                    <div class="run"></div>
                    <div class="run active"></div>
                    <div class="run"></div>
                    <div class="run"></div>
                    <div class="run active"></div>
                    <div class="run"></div>
                </div>

                <div class="data">
                    <div class="data-date">
                        <p class="d-from"><span>출발시간</span><br>13:25</p>
                        <p><img src="./images/Line 35.png" alt=""></p>
                        <p class="d-to"><span>도착시간</span><br>14:40</p>
                    </div>
                    <div class="run active"></div>
                    <div class="run"></div>
                    <div class="run"></div>
                    <div class="run active"></div>
                    <div class="run"></div>
                    <div class="run active"></div>
                </div>

                <div class="search">
                    <button>항공권 검색</button>
                </div>
            </div>

        </div>
    </section>

    <div id="footer"></div>

</body>

</html>
