<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style-popup-calc.css">

</head>

<body>
    <div class="passenger">
        <div class="top-line">
            <div class="section-top">
                <p class="section-title">탑승객 선택</p>
                <p><img src="./images/btn_close.png" alt=""></p>
            </div>

            <div class="content">
                <div class="adult-wrap">
                    <div class="left">
                        <div class="tag-top">성인</div>
                        <div class="tag-bottom">국내선: 만 13세, 국제선: 만12세 이상</div>
                    </div>
                    <div class="right">
                        <button class="minus"><img src="./images/icon-minus.png" alt=""></button>
                        <p class="count">0</p>
                        <button class="plus"><img src="./images/icon-plus.png" alt=""></button>
                    </div>

                </div>

                <div class="child-wrap">
                    <div class="left">
                        <div class="tag-top">소아</div>
                        <div class="tag-bottom">국내선: 24개월 이상 만 13세 미만<br>국제선: 24개월 이상 만 12세 미만</div>
                    </div>
                    <div class="right">
                        <button class="minus"><img src="./images/icon-minus.png" alt=""></button>
                        <p class="count">0</p>
                        <button class="plus"><img src="./images/icon-plus.png" alt=""></button>
                    </div>
                </div>

                <div class="baby-wrap">
                    <div class="left">
                        <div class="tag-top">유아</div>
                        <div class="tag-bottom">국내선: 만 13세, 국제선: 만12세 이상</div>
                    </div>
                    <div class="right">
                        <button class="minus"><img src="./images/icon-minus.png" alt=""></button>
                        <p class="count">0</p>
                        <button class="plus"><img src="./images/icon-plus.png" alt=""></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-line">
            <div class="check"><button>확인</button></div>
            <div class="calc"><button>
                <p class="text">나이 계산기<img src="./images/icon-arrow_down.svg" alt=""></p>
            </button></div>
            <div class="warning">
                <ul>
                    <li>유아는 별도 좌석이 제공되지 않으며 보호자가 안고 착석해야 해요. 
                        유아의 좌석 구매는 고객센터로 문의해 주세요.</li>
                    <li>탑승 수속 시, 생년월일이 확인 가능한 서류가 필요해요.</li>
                </ul>
            </div>


        </div>
    </div>

</body>

</html>
