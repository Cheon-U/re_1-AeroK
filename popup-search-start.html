<!DOCTYPE html>

<head>

<body>
    <div class="popup">
        <div class="search-window">
            <p class="popup-title">출발지 검색</p>
            <div class="search-input">
                <input id="search-city" type="text" name="city" value="" placeholder="도시명, 공항명을 입력해주세요"><img
                    src="./images/icon-search.svg" alt="">
            </div>
            <div class="go-trip-box">
                <ul class="nation-list">
                    <li><a href="#void">즐겨찾기</a></li>
                    <li class="nation active"><a href="#void">대한민국<img src="./images/icon-checked.png" alt=""></a>
                    <li class="nation"><a href="#void">일본</a></li>
                    <li class="nation"><a href="#void">동북아시아</a></li>
                    <li class="nation"><a href="#void">동남아시아</a></li>
                    <li class="nation"><a href="#void">몽골</a></li>
                </ul>
                <div class="city-list">
                    <ul class="city-name korea-city">
                        <li class="active">
                            <div class="city-item">
                                <a href="#void" class="city-text">
                                    <p>청주</p><span>CJJ</span>
                                </a>
                                <img src="./images/icon_bookmark.png" alt="즐겨찾기" class="bookmark">
                            </div>
                        </li>
                        <li>
                            <div class="city-item">
                                <a href="#void" class="city-text">
                                    <p>제주</p><span>CJU</span>
                                </a>
                                <img src="./images/icon_bookmark.png" alt="즐겨찾기">
                            </div>
                        </li>
                        <li>
                            <div class="city-item">
                                <a href="#void" class="city-text">
                                    <p>서울/인천</p><span>ICN</span>
                                </a>
                                <img src="./images/icon_bookmark.png" alt="즐겨찾기"></a>
                            </div>
                        </li>
                    </ul>
                    </li>
                </div>
            </div>

            <div class="btn-close"><img src="./images/btn_close.png" alt="닫기"></div>
        </div>
    </div>
    </div>
