<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="./css/pretendard.css">
    <link rel="stylesheet" href="./css/popup-calendar.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/rangePlugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    <script defer src="./js/popup-calender-start.js"></script>
    <title>popup-cal</title>

</head>

<body>
    <main>

        <div class="popup-title">출발일 선택</div>
        <div class="showDate blind"></div>
        <!-- 캘린더1 -->
        <div class="calendar">
            <div class="startDate">
            </div>
        </div>
        <!-- 캘린더2 -->
        <div class="calendar">
            <div class="endDate">
            </div>
        </div>
        <!-- 닫기버튼 -->
        <div class="btn-close"><img src="./images/btn_close.png" alt="닫기"></div>

    </main>
</body>

</html>
